<!-- [D] 마크업 확인용, 개발시 삭제 -->
<style>
    .caseView {position:fixed;top:10px;right:0;z-index:100}
    .case {display:block;padding:5px 10px;margin:5px 0;background-color:rgba(0, 0, 0, .6);font-size:12px;color:#fff;}
    .case0 {position: absolute; top: 0; left: 0; transform: translateX(-100%)}
</style>
<div class="caseView">
    <a href="#" class="case case0">닫기</a>
    <a href="#" class="case case1">검색결과 없음</a>
    <a href="#" class="case case2">검색결과 있음</a>
    <a href="#" class="case case3">최근 검색한 브랜드</a>
    <a href="#" class="case case4">검색전</a>
</div>
<script src="../js/libs/libs.min.js"></script>
<script src="../js/script.js"></script>
<script>
    (function (win, $) {
        const caseView = $('.caseView');
        const searchResult = $('.search-result');
        const section = $('.section');

        const onAndOffFunc = (e) => {
            if ($(e.target).text() === '닫기') {
                $(e.target).text('열기');
                caseView.css({
                    "transform": "translate3d(100%, 0, 0)",
                    "transition": "transform 0.3s"
                })
            } else {
                $(e.target).text('닫기');
                caseView.css({
                    "transform": "translate3d(0, 0, 0)",
                    "transition": "transform 0.3s"
                })
            }
        }

        const caseFunc = (e) => {
            switch (true) {
                case ($(e.target).hasClass('case0')) :
                    onAndOffFunc(e);
                    break;
                case ($(e.target).hasClass('case1')) :
                    searchResult.css('display', 'none');
                    searchResult.eq(0).css('display', '');
                    searchResult.parent().addClass("cont-flex__item cont-flex");
                    section.eq(1).removeClass('section--mt');
                    section.eq(1).find('.tit-area').removeClass('tit-area--pt');
                    break;
                case ($(e.target).hasClass('case2')) :
                    searchResult.css('display', 'none');
                    searchResult.eq(1).css('display', '');
                    searchResult.parent().removeClass("cont-flex__item cont-flex");
                    section.eq(1).removeClass('section--mt');
                    section.eq(1).find('.tit-area').removeClass('tit-area--pt');
                    break;
                case ($(e.target).hasClass('case3')) :
                    searchResult.css('display', 'none');
                    searchResult.eq(2).css('display', '');
                    searchResult.parent().removeClass("cont-flex__item cont-flex");
                    section.eq(1).removeClass('section--mt');
                    section.eq(1).find('.tit-area').removeClass('tit-area--pt');
                    break;
                case ($(e.target).hasClass('case4')) :
                    searchResult.css('display', 'none');
                    searchResult.parent().removeClass("cont-flex__item cont-flex");
                    section.eq(1).addClass('section--mt');
                    section.eq(1).find('.tit-area').addClass('tit-area--pt');
                    break;
                default :
                    break;
            }
        }


        caseView.on('click', '.case', (e) => {
            e.preventDefault();
            caseFunc(e);
        })
    })(window, window.jQuery)
</script>
