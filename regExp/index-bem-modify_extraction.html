    var el = Array.prototype.slice.call(document.querySelectorAll('.entanglement-main__item'));
    var modifyResult = [];

    el.map(function (arr) {
        if (arr.getAttribute('class').match(/--/g)) {
            var firstResult = arr.getAttribute('class').split(' ');
            firstResult.map(function (resultArr) {
                if (resultArr.match(/--/g)) {
                    var secondResult = resultArr.replace(/[A-Za-z0-9_\- ]*(?=--)/g, '');
                    var finalResult = secondResult.replace(/--/g, '');
                    modifyResult.push(finalResult);
                }
            })
        } else {
            return
        }
    })
