<!-- [D] 마크업 확인용, 개발시 삭제 -->
<style>
    .caseView {position:fixed;top:10px;right:0;z-index:100}
    .case {display:block;padding:5px 10px;margin:5px 0;background-color:rgba(0, 0, 0, .6);font-size:12px;color:#fff;}
    .case0 {position: absolute; top: 0; left: 0; transform: translateX(-100%)}
</style>
<div class="caseView">
    <a href="#" class="case case0">닫기</a>
    <a href="#" class="case case1">찜한브랜드 없음</a>
    <a href="#" class="case case2">전체</a>
</div>
<script src="../js/libs/libs.min.js"></script>
<script src="../js/script.js"></script>
<script>
    (function (win, $) {
        const caseView = $('.caseView');
        const noResult = $('.no-result');
        const listResult = $('.list-result');

        const onAndOffFunc = (e) => {
            if ($(e.target).text() === '닫기') {
                $(e.target).text('열기');
                caseView.css({
                    "transform": "translate3d(100%, 0, 0)",
                    "transition": "transform 0.3s"
                })
            } else {
                $(e.target).text('닫기');
                caseView.css({
                    "transform": "translate3d(0, 0, 0)",
                    "transition": "transform 0.3s"
                })
            }
        }

        const caseFunc = (e) => {
            switch (true) {
                case ($(e.target).hasClass('case0')) :
                    onAndOffFunc(e);
                    break;
                case ($(e.target).hasClass('case1')) :
                    noResult.css("display", "block");
                    listResult.css("display", "none");
                    break;
                case ($(e.target).hasClass('case2')) :
                    noResult.css("display", "none");
                    listResult.css("display", "block");
                    break;

                default :
                    break;
            }
        }


        caseView.on('click', '.case', (e) => {
            e.preventDefault();
            caseFunc(e);
        })
    })(window, window.jQuery)
</script>
<!-- //[D] 마크업 확인용, 개발시 삭제 -->
